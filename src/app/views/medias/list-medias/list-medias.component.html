<c-row ngPreserveWhitespaces>

  <c-accordion [alwaysOpen]="true">
    <c-accordion-item #item0="cAccordionItem" [visible]="false">
      <ng-template cTemplateId="accordionHeaderTemplate">
        <button (click)="item0.toggleItem()" [collapsed]="!item0.visible" cAccordionButton>
          <strong>Liste des fichiers audio pour les emissions et témoignages</strong>
        </button>
      </ng-template>
      <ng-template cTemplateId="accordionBodyTemplate">
        <div class="accordion-body">
          <div class="container-xl">
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-5">

                    </div>
                    <div class="col-sm-7">
                      <a routerLink="/medias/create-medias"  class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Ajouter</span></a>
                      <a class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Imprimer</span></a>
                    </div>
                  </div>
                </div>
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th scope="col" style="width: 120px">Nom du fichier</th>
                    <th scope="col">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let audio of listRepertoireAudio">
                    <td>{{ audio }}</td>
                    <td style="white-space: nowrap">
                      <button type="button" (click)="supprimerAudio(audio, '1')" class="text-blue">
                        <i class="material-icons" data-toggle="tooltip" title="Supprimer">&#xE872;</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="clearfix">
                  <div class="hint-text">Afficher <b>5</b> sur <b>25</b> enrégistrements</div>
                  <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Avant</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Suivant</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </c-accordion-item>

    <c-accordion-item #item1="cAccordionItem" [visible]="false">
      <ng-template cTemplateId="accordionHeaderTemplate">
        <button (click)="item1.toggleItem()" [collapsed]="!item1.visible" cAccordionButton>
          <strong>Liste des photos contenue dans la galérie</strong>
        </button>
      </ng-template>
      <ng-template cTemplateId="accordionBodyTemplate">
        <div class="accordion-body">
          <div class="container-xl">
            <div class="table-responsive">
              <div class="table-wrapper">
                <div class="table-title">
                  <div class="row">
                    <div class="col-sm-5">

                    </div>
                    <div class="col-sm-7">
                      <a routerLink="/medias/create-medias"  class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Ajouter</span></a>
                      <a class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Imprimer</span></a>
                    </div>
                  </div>
                </div>
                <table class="table table-striped table-hover">
                  <thead>
                  <tr>
                    <th scope="col" style="width: 120px">Nom du fichier</th>
                    <th scope="col">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let galerie of listRepertoireGalerie">
                    <td>{{ galerie }}</td>
                    <td style="white-space: nowrap">
                      <button type="button" (click)="supprimerGalerie(galerie, '2')" class="text-blue">
                        <i class="material-icons" data-toggle="tooltip" title="Supprimer">&#xE872;</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="clearfix">
                  <div class="hint-text">Afficher <b>5</b> sur <b>25</b> enrégistrements</div>
                  <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Avant</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Suivant</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </c-accordion-item>
  </c-accordion>
</c-row>
