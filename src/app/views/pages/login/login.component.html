<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h3>ANAGKAZO</h3>

  <label for="username">Email</label>
  <input type="text" placeholder="Email" id="username" formControlName="email">

  <label for="password">Mot de passe</label>
  <input type="password" placeholder="Mot de passe" id="password" formControlName="password">

  <button (click)="onSubmit()">
    &nbsp;Se connecter
  </button>
