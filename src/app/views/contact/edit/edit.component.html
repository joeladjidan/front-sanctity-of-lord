<c-row ngPreserveWhitespaces>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <c-col [sm]="12">
    <c-card class="mb-4">
      <c-card-body>
          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Nom</b>
            </label>
            <c-col [sm]="8">
              <input cFormControl type="text"  class="form-control" [(ngModel)]="this.contactDto.nom" formControlName="nom"/>
              <div *ngIf="f['nom'].touched && f['nom'].invalid" class="alert alert-danger">
                <div *ngIf="f['nom'].errors && f['nom'].errors['required']">Nom obligatoire.</div>
              </div>
            </c-col>
          </c-row>
          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Prénom</b>
            </label>
            <c-col [sm]="8">
              <input cFormControl type="text"  class="form-control" [(ngModel)]="this.contactDto.prenom" formControlName="prenom"/>
              <div *ngIf="f['prenom'].touched && f['prenom'].invalid" class="alert alert-danger">
                <div *ngIf="f['prenom'].errors && f['prenom'].errors['required']">Prénom obligatoire.</div>
              </div>
            </c-col>
          </c-row>
          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Téléphone</b>
            </label>
            <c-col [sm]="8">
              <input cFormControl type="tel" class="form-control"
                     [(ngModel)]="this.contactDto.telephone"
                     formControlName="telephone"/>
              <div *ngIf="f['telephone'].touched && f['telephone'].invalid" class="alert alert-danger">
                <div *ngIf="f['telephone'].errors && f['telephone'].errors['required']">Téléphone obligatoire.</div>
              </div>
            </c-col>
          </c-row>
          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Email</b>
            </label>
            <c-col [sm]="8">
              <input cFormControl type="email"  class="form-control" formControlName="email" [(ngModel)]="this.contactDto.email" />
              <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email obligatoire.</div>
              </div>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Message</b>
            </label>
            <c-col [sm]="8">
              <textarea name="message"
                        class="input textarea form-control"
                        formControlName="message"
                        [(ngModel)]="this.contactDto.message">

              </textarea>
              <div *ngIf="f['message'].touched && f['message'].invalid" class="alert alert-danger">
                <div *ngIf="f['message'].errors && f['message'].errors['required']">Message obligatoire.</div>
              </div>
            </c-col>
          </c-row>


      </c-card-body>
    </c-card>
    </c-col>
  </form>

  <br>
  <c-col [sm]="12">
    <c-card class="mb-6">
      <c-card-body>
        <div class="center">
          <button cButton
                  (click)="onReset()"
                  class="bold">Annuler
          </button>
          &nbsp;&nbsp;&nbsp;
          <button cButton (click)="onSubmit()"
                  class="bold">Valider
          </button>
        </div>
      </c-card-body>
    </c-card>
  </c-col>

</c-row>
