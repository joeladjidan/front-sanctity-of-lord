<c-row ngPreserveWhitespaces>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>title</strong>
      </c-card-header>
      <c-card-body>
          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Url</b>
            </label>
            <c-col [sm]="8">
              <input cFormControl type="text"  class="form-control" [(ngModel)]="this.donneeDto.url" formControlName="url"/>
              <div *ngIf="f['url'].touched && f['url'].invalid" class="alert alert-danger">
                <div *ngIf="f['url'].errors && f['url'].errors['required']">Url obligatoire.</div>
              </div>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Format</b>
            </label>

            <c-col [sm]="8">
              <select cSelect formControlName="format"
                      (change)="changeFormat($event)"
                      [(ngModel)]="this.donneeDto.format"
                      class="form-control">
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
              </select>
              <div *ngIf="f['format'].touched && f['format'].invalid" class="alert alert-danger">
                <div *ngIf="f['format'].errors && f['format'].errors['required']">Format obligatoire.</div>
              </div>
            </c-col>
          </c-row>

          <c-row class="mb-3">
            <label cLabel="col" cCol [sm]="2">
              <b>Nom du Fichier</b>
            </label>
            <c-col [sm]="8">
              <textarea cFormControl type="text"  class="form-control" [(ngModel)]="this.donneeDto.fileName" formControlName="fileName" ></textarea>
              <div *ngIf="f['fileName'].touched && f['fileName'].invalid" class="alert alert-danger">
                <div *ngIf="f['fileName'].errors && f['fileName'].errors['required']">Nom du fichier obligatoire.</div>
              </div>
            </c-col>
          </c-row>

          <div class="center">
            <button cButton
                    (click)="onReset()"
                    class="bold">Annuler
            </button>
            &nbsp;&nbsp;&nbsp;
            <button cButton (click)="onSubmit()"
                    class="bold">Valider
            </button>
          </div>
      </c-card-body>
    </c-card>
  </c-col>
  </form>
</c-row>
