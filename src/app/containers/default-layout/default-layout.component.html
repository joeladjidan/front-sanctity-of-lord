<!--sidebar-->
<c-sidebar style="background-color: #0363AD !important;"
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/logo.gif',
      width: 100,
      height: 100,
      alt: 'Sanctity Of The Lord'
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/logo.gif',
      width: 100,
      height: 100,
      alt: 'Sanctity Of The Lord'
    }"
    routerLink="./"
  >
  </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav
        [navItems]="navItems">
     </c-sidebar-nav>
  </perfect-scrollbar>
  <a href="assets/Anagkazo.apk">
    <c-sidebar-brand
      [brandFull]="{
      src: 'assets/img/brand/googleplay.png',
      width: 100,
      height: 50,
      alt: 'PlayStore'
    }"
    >
    </c-sidebar-brand>
  </a>
  <a href="assets/Anagkazo.apk">
    <c-sidebar-brand
      [brandFull]="{
      src: 'assets/img/brand/apple.svg',
      width: 100,
      height: 50,
      alt: 'AppleStore'
    }"
    >
    </c-sidebar-brand>
  </a>

  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  >
  </c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent body-color">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky body-header" position="sticky" sidebarId="sidebar">
  </app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3  container">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
